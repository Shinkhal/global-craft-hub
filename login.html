<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f4d7d7, #dcc3fc);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        .form-container {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            width: 850px;
            max-width: 100%;
            margin: 20px auto;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .form-container .form {
            padding: 40px;
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .form-container .form.active {
            display: flex;
        }

        .form-container .toggle-container {
            background: linear-gradient(120deg, #6e8efb, #a777e3);
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-basis: 35%;
        }

        .form-container .toggle-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container .toggle-container p {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container .toggle-container button {
            background: #fff;
            color: #6e8efb;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-container .toggle-container button:hover {
            background: #a777e3;
            color: #fff;
        }

        .form-container .form h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6e8efb;
            text-align: center;
        }

        .form-container .form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container .form input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        .form-container .form button {
            background: #6e8efb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-container .form button:hover {
            background: #a777e3;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                width: 90%;
            }

            .form-container .toggle-container {
                flex-basis: 100%;
                padding: 30px;
            }

            .form-container .form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Global Craft Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">
                                <i class="bi bi-cart nav-icons"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">
                                <i class="bi bi-person-circle nav-icons"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<div class="form-container">
    <div class="toggle-container">
        <h2>Welcome!</h2>
        <p>Choose an option to get started</p>
        <button onclick="toggleForm('login')">Sign In</button>
        <button onclick="toggleForm('signup')">Sign Up</button>
    </div>

    <div class="form" id="login-form">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Log In</button>
    </div>

    <div class="form" id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Create Account</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script>
    function toggleForm(formType) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        if (formType === 'login') {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        } else {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        }
    }
</script>

</body>
</html>
