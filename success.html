<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .success-container {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
        }

        .success-header {
            color: #28a745;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .tick-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: tickAnimation 1.5s ease-in-out;
        }

        @keyframes tickAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .order-details {
            margin-top: 20px;
            text-align: left;
        }

        .order-details p {
            font-size: 1.1rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Global Craft Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="success-container">
            <div class="tick-icon">&#10004;</div>
            <h1 class="success-header">Order Placed Successfully!</h1>
            <p>Thank you for your purchase. Your order has been placed successfully.</p>
            
            <div class="order-details">
                <h4>Order Summary</h4>
                <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                <p><strong>Name:</strong> <span id="order-name"></span></p>
                <p><strong>Phone:</strong> <span id="order-phone"></span></p>
                <p><strong>Address:</strong> <span id="order-address"></span></p>
            </div>
            
            <button class="btn btn-primary mt-4" onclick="window.location.href='index.html'">Return to Homepage</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Global Craft Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get("orderId");
            const userName = urlParams.get("name");
            const userPhone = urlParams.get("phone");
            const userAddress = urlParams.get("address");

            // Display order details
            document.getElementById("order-id").textContent = orderId;
            document.getElementById("order-name").textContent = decodeURIComponent(userName);
            document.getElementById("order-phone").textContent = decodeURIComponent(userPhone);
            document.getElementById("order-address").textContent = decodeURIComponent(userAddress);
        });
    </script>
</body>
</html>
