<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Global Craft Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <style>

        header .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-weight: bold;
        }

        #products .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #products .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #products .card img {
            height: 200px;
            object-fit: cover;
        }

        #products .card-title {
            font-size: 1.25rem;
            color: #343a40;
            font-weight: bold;
            text-align: center;
        }

        #products .card-text {
            color: #6c757d;
            text-align: center;
            margin: 0;
        }

        .btn-primary {
            background-color: #5a3c95;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #462d78;
        }

        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Global Craft Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">
                                <i class="bi bi-cart nav-icons"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">
                                <i class="bi bi-person-circle nav-icons"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Our Products</h1>
        <div id="products" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <footer>
        <p>&copy; 2024 Global Craft Hub. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fetch products from a JSON file
            fetch('scripts/products.json')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById("products");

                    // Loop through each product and create a card
                    products.forEach(product => {
                        const productCard = `
                            <div class="col">
                                <div class="card h-100">
                                    <img src="${product.image || 'images/placeholder.png'}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">Price: â‚¹${product.price}</p>
                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-primary add-to-cart-btn" data-id="${product.id}">
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        productsContainer.innerHTML += productCard;
                    });

                    // Add to cart functionality
                    document.querySelectorAll(".add-to-cart-btn").forEach(button => {
                        button.addEventListener("click", event => {
                            const productId = event.target.getAttribute("data-id");

                            // Add product to cart (simple example using localStorage)
                            let cart = JSON.parse(localStorage.getItem("cart")) || [];
                            const product = products.find(p => p.id == productId);

                            if (product) {
                                const existingProduct = cart.find(p => p.id == productId);

                                if (existingProduct) {
                                    existingProduct.quantity += 1;
                                } else {
                                    cart.push({ ...product, quantity: 1 });
                                }

                                localStorage.setItem("cart", JSON.stringify(cart));
                                alert("Product added to cart!");
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error("Error fetching products:", error);
                });
        });
    </script>
</body>
</html>
